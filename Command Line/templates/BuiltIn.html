<html>
    <head>
        <title>Built Ins</title>
    </head>
    <body>
        <script>
            var str = "Hello Aditeya";
            document.write("Character at 0 : " + str.charAt(0));
            document.write("<br>ASCII Value at 0 :" + str.charCodeAt(0));
            document.write("<br>Concat : ", str.concat(" Baral"))
            
        </script>
    </body>
</html>
